<!DOCTYPE html>
<html>
<head>
	<title>My Time Table</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td, th {
			padding: 8px;
			border: 1px solid black;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>

	<h1>My Time Table</h1>

	<table>
		<thead>
			<tr>
				<th>Time</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>9:00 AM - 10:00 AM</td>
				<td>OS</td>
				<td>SE</td>
				<td>MVC</td>
				<td>NC</td>
				<td>CC</td>
			</tr>
			<tr>
				<td>10:00 AM - 11:00 AM</td>
				<td>CC</td>
				<td>NC</td>
				<td>MVC</td>
				<td>SE</td>
				<td>OS</td>
			</tr>
			<tr>
				<td>11:00 AM - 12:00 PM</td>
				<td>OS</td>
				<td>SE</td>
				<td>MVC</td>
				<td>NC</td>
				<td>CC</td>
			</tr>
			<tr>
				<td>12:00 PM - 1:00 PM</td>
				<td>CC</td>
				<td>NC</td>
				<td>MVC</td>
				<td>SE</td>
				<td>OS</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
